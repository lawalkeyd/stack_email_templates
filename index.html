<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">    
</head>
<body>

<!-- Nav Bar -->
<nav class="navbar navbar-light px-4">
    <a class="navbar-brand" href="#">
    
    </a>
    <div class="my-2 my-lg-0" id="navbarText">
        <img class="navimg" src="images/Group 42.png" alt="">
        <a class="btn header_btn">Place new order</a>
        <img class="navimg" src="images/Group 39.png" alt="">
      </div>    
</nav>    

<!--container-->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="img_div d-flex justify-content-center">
                <img src="images/success_img.png" alt="" class="main_img">
            </div>

            <div class="text_div">
                <p class="order_title">Order Placed!</p>
                <p class="order_text">Your Order <span>#168190</span> has been successfully placed. Check the Delivery Status for more details.</p>
            </div>

            <div class="delivery_div">
                <p class="delivery_title d-flex justify-content-center">ESTIMATED DELIVERY DATE</p>
                <hr class="hr_delivery"/>
                <p class="delivery_date d-flex justify-content-center">29 Dec 2021 - 31 Dec 2021</p>
            </div>

            <div class="btn_div d-flex justify-content-center">
                <a href="" class="new_order btn sm">Place New Order</a>
                <a href="" class="delivery_status btn sm">Delivery Status <img src="images/pointer_white.png" alt="" class="pointer_white"></a>
            </div>

        </div>

    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
</html>
